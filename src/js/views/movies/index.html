<h1>Movies</h1>
<div class="container">
  <div>
    <img ui-sref="MoviesShow({ id: index.movie.id })" ng-src="http://image.tmdb.org/t/p/w500{{ index.movie.poster_path }}">
  </div>

<button type="button" class="btn btn-primary" ng-click="index.watched(main.user)">Watched</button>
<button type="button" class="btn btn-primary" ng-click="index.notWatched(main.user)">Or not?!</button>
</div>
