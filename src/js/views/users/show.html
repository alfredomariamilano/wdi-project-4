<h1>{{ show.user.username }}</h1>
<div class="container">
  <div class="col-md-6">
    <h1>Watched</h1>
    <ul>
      <li ng-repeat="watched in show.user.watched track by $index"><a ui-sref="MoviesShow({id: watched.movie.id})">{{ watched.movie.title }}</a></li>
    </ul>
  </div>
  <div class="col-md-6">
    <h1>Watchlist</h1>
    <ul>
      <li ng-repeat="unwatched in show.user.not_watched track by $index"><a ui-sref="MoviesShow({id: unwatched.movie.id})">{{ unwatched.movie.title }}</a></li>
    </ul>
  </div>
</div>
