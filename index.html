<!DOCTYPE html>
<html ng-app='discovereel'>
<head>
  <title>discovereel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/app.js" charset="utf-8"></script>
  <base href="/">
</head>
<body ng-controller="MainCtrl as main">
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>

          <a ui-sref="home" class="navbar-brand" href="#">discoveReel</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!main.user">
              <a ui-sref="register">Register</a>
            </li>
            <li ng-if="!main.user">
              <a ui-sref="login">Login</a>
            </li>
            <li ng-if="main.user">
              <a ui-sref="MoviesIndex">Movies</a>
            </li>
            <li ng-if="main.user" class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="UsersShow({ id: main.user.id })" href="#">My Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a ng-click="main.logout()" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <main ui-view></main>
</body>
</html>
