<!DOCTYPE html>
<html ng-app='discovereel'>
<head>
  <title>Watched or Not</title>
  <link rel='shortcut icon' href='/images/icon.png' type='image/x-icon'/ >
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swing/3.0.2/swing.js"></script>
  <script src="https://use.fontawesome.com/e8dfb6b210.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/app.js" charset="utf-8"></script>
  <base href="/">
</head>
<body ng-controller="MainCtrl as main" class="stack">
  <header>
    <nav>
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" ng-click="main.closeNav()">&times;</a>
        <ul>
          <li ng-if="!main.user" ng-click="main.closeNav()" ui-sref="register"><a>Register</a></li>
          <li ng-if="!main.user" ng-click="main.closeNav()" ui-sref="login"><a>Login</a></li>
          <li ng-if="main.user" ng-click="main.closeNav()" ui-sref="MoviesIndex"><a>Movies</a></li>
          <li ng-if="main.user" ng-click="main.closeNav()" ui-sref="UsersShow({ id: main.user.id })"><a>My Profile</a>
          </li>
          <li ng-if="main.user" ng-click="main.logout(); main.closeNav()"><a>Logout</a></li>
        </ul>
      </div>
    </nav>
    <span style="font-size:30px;cursor:pointer" ng-if="main.user" ng-click="main.openNav()" id="menu">&#9776;MENU</span>
  </header>

<main ui-view ng-click="main.closeNav()"></main>
</body>
</html>
